<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Customer Login</h1>
    <nav>
      <a href="index.html" class="nav-link">Home</a>
      <a href="plants.html" class="nav-link">Browse Plants</a>
      <a href="cart.html" class="nav-link">My Cart</a>
    </nav>
  </header>

  <section class="seller-form">
    <form id="loginForm">
      <h2 style="text-align:center;">Login to Continue</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="cta-button">Login</button>
      <p style="text-align:center;">Don't have an account? <a href="user-register.html">Register here</a></p>
      <p id="loginError" style="color:red; text-align:center;"></p>
    </form>
  </section>

  <script src="js/user-login.js"></script>
</body>
</html>
