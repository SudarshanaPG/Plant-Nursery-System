<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plant Nursery System (DEMO) - Seller Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    input.stock-input {
      margin-top: 5px;
      margin-bottom: 10px;
      padding: 6px;
      font-size: 0.9rem;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .plant-card button.cta-button {
      margin-top: 6px;
      width: 100%;
      background-color: #1b4d3e;
      color: white;
    }

    .seller-summary {
      max-width: 1100px;
      margin: 0 auto;
      padding: 10px 20px 0;
    }

    .thumb-row {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .thumb {
      position: relative;
      width: 56px;
      height: 56px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #e5e7eb;
      background: #fff;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .thumb button {
      position: absolute;
      top: 2px;
      right: 2px;
      width: 20px;
      height: 20px;
      border-radius: 999px;
      border: none;
      background: rgba(185, 28, 28, 0.9);
      color: white;
      font-weight: 800;
      cursor: pointer;
      line-height: 20px;
      padding: 0;
    }

    .manage-box {
      margin-top: 12px;
      text-align: left;
    }

    .manage-box details summary {
      cursor: pointer;
      font-weight: 800;
      color: #1b4d3e;
      margin-bottom: 10px;
    }

    .manage-box label {
      display: block;
      font-weight: 700;
      margin: 10px 0 6px;
      color: #1b4d3e;
    }

    .manage-box input,
    .manage-box select,
    .manage-box textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      background: #f8fff9;
    }

    .manage-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Seller Dashboard</h1>
    <nav>
      <a href="index.html" class="nav-link">Home</a>
      <a href="seller.html" class="nav-link">Seller Portal</a>
      <a href="#" id="sellerLogout" class="nav-link">Logout</a>
    </nav>
    <div class="demo-banner">Plant Nursery System (DEMO)</div>
  </header>

  <section class="dashboard">
    <h2 style="text-align:center;">Your Listings</h2>
    <div style="text-align:center; margin:20px;">
      <a href="upload-plant.html" class="cta-button">Create New Listing</a>
    </div>

    <div class="seller-summary">
      <div id="sellerSummary" class="dashboard-container"></div>
      <p id="dashboardError" style="text-align:center; color: crimson;"></p>
    </div>

    <div id="dashboardContainer" class="plant-grid"></div>
  </section>

  <script src="js/seller-dashboard.js"></script>
</body>
</html>
